define host{
        use                     dm-square-server 
        host_name               keeper
	alias			keeper.lsst.codes
        address                 keeper.lsst.codes
        }

define service {
       host_name		keeper
       service_description	URL /products
       check_command		check_https!-u https://keeper.lsst.codes/products
       use			generic-service
       notification_interval	0
}