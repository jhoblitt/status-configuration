define host{
        use                     dm-square-server 
        host_name               doxygen
	alias			doxygen.lsst.codes
        address                 doxygen.lsst.codes
        }

define service {
       host_name		doxygen
       service_description	URL /
       check_command		check_http!-u http://doxygen.lsst.codes/
       use			generic-service
       notification_interval	0
}
