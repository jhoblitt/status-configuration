define host{
        use                     dm-square-server
        host_name               eups
        alias                   eups.lsst.codes
        address                 eups.lsst.codes
}

define service {
       host_name                eups
       service_description      URL /
       check_command            check_https!-u https://eups.lsst.codes/
       use                      generic-service
       notification_interval    0
}

define service {
       host_name                eups
       service_description      http -> https
       check_command            check_http.rb!-u http://eups.lsst.codes/ --redirect-to https://eups.lsst.codes/
       use                      generic-service
       notification_interval    0
}

define service {
       host_name                eups
       service_description      tls cert
       check_command            check_https_cert.rb!-u https://eups.lsst.codes -c 60
       use                      generic-service
       notification_interval    0
}
