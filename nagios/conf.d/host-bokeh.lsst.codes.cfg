define host{
        use                     dm-square-server
        host_name               bokeh
        alias                   bokeh.lsst.codes
        address                 bokeh.lsst.codes
}

define service {
        host_name               bokeh
        service_description     URL /ping
        check_command           check_https!-u https://bokeh.lsst.codes/ping
        use                     generic-service
        notification_interval   0
}

define service {
        host_name               bokeh
        service_description     URL /dashboard/api/
        check_command           check_bitly_proxy_https!https://bokeh.lsst.codes/oauth2/start!https://bokeh.lsst.codes/dashboard/api/
        use                     generic-service
        notification_interval   0
}

define service {
        host_name               bokeh
        service_description     TLS cert expiration
        check_command           check_tls_cert
        use                     generic-service
        notification_interval   0
}
