define host {
        use                     dm-square-server
        host_name               vault.lsst.codes
        alias                   vault.lsst.codes
        address                 vault.lsst.codes
}

define service {
        host_name               vault.lsst.codes
        service_description     HTTPS
        check_command           check_https!-u https://vault.lsst.codes/v1/sys/health
        use                     generic-service
}

define service {
        host_name               vault.lsst.codes
        service_description     TLS cert expiration
        check_command           check_tls_cert
        use                     generic-service
}

define service {
        host_name               vault.lsst.codes
        service_description     ssllabs
        check_command           check_ssllabs
        use                     daily-service
}
