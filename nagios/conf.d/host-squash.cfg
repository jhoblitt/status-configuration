define host{
        use                     dm-square-server
        host_name               squash
    alias            squash.lsst.codes
        address                 squash.lsst.codes
        }

define service {
       host_name        squash
       service_description        URL /ping
       check_command            check_https!-u https://squash.lsst.codes/ping
       use            generic-service
       notification_interval    0
}

define service {
       host_name        squash
       service_description    URL /dashboard/api/
       check_command        check_bitly_proxy_https!https://squash.lsst.codes/oauth2/start!https://squash.lsst.codes/dashboard/api/
       use            generic-service
       notification_interval    0
}

define service {
        host_name               squash
        service_description     TLS cert expiration
        check_command           check_tls_cert
        use                     generic-service
        notification_interval   0
}
