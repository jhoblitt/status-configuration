define host {
        use                     dm-square-server
        host_name               ci.lsst.codes
        alias                   ci.lsst.codes
        address                 ci.lsst.codes
}

define service {
        host_name               ci.lsst.codes
        service_description     HTTPS
        check_command           check_https
        use                     generic-service
        notification_interval   0
}

define service {
        host_name               ci.lsst.codes
        service_description     HTTP -> HTTPS
        check_command           check_http.rb!-u http://ci.lsst.codes/ --redirect-to https://ci.lsst.codes/
        use                     generic-service
        notification_interval   0
}

define service {
        host_name               ci.lsst.codes
        service_description     URL /view/All
        check_command           check_https_authenticated!-f follow -u https://ci.lsst.codes/view/All/
        use                     generic-service
        notification_interval   0
}

define service {
        host_name               ci.lsst.codes
        service_description     TLS cert expiration
        check_command           check_tls_cert
        use                     generic-service
        notification_interval   0
}

define service {
        host_name               ci.lsst.codes
        service_description     ssllabs
        check_command           check_ssllabs
        use                     daily-service
}
